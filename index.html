<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Maker</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Pixel Art Maker</h1>
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Largeur de Table</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">0</span>
                </div>
                <div class="slider">
                    <label for="height-range">Hauteur de Table</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">0</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Cr√©er Table</button>
                <button id="clear-grid">Effacer Table</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Effacer</button>
                <button id="save-button">Sauvegarder</button>
                <button id="paint-btn">Peindre</button>
            </div>
        </div>

        <div class="container"></div>
    </div>
    


    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</body>
</html>
